<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
   
    <div id="container">
        <div id="display">
            <input type="text" name="view" class="view" placeholder="0">
        </div>
        
        <div class="pads">
            <table>
                <tr>
                   <td><button value="c" onclick="clearDisplay()">c</button></td>
                   <td><button value="/" onclick="input('/')">/</button></td>
                   <td><button value="*" onclick="input('*')">x</button></td>
                   <td><button value="<" onclick="del()"><</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="input(7)">7</button></td>
                    <td><button value="8" onclick="input(8)">8</button></td>
                    <td><button value="9" onclick="input(9)">9</button></td>
                    <td><button value="+" onclick="input('+')">+</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="input(4)">4</button></td>
                    <td><button value="5" onclick="input(5)">5</button></td>
                    <td><button value="6" onclick="input(6)">6</button></td>
                    <td><button value="-" onclick="input('-')">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="input(1)">1</button></td>
                    <td><button value="2" onclick="input(2)">2</button></td>
                    <td><button value="3" onclick="input(3)">3</button></td>
                    <td rowspan="2"><button class="row2" value="=" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="col2" value="0" onclick="input(0)">0</button></td>
                    <td><button value="." onclick="input('.')">.</button></td>   
                </tr>
            </table>
        </div> 
        
    </div>
    <div>
            <marquee behavior="alternate" direction="left">Created by Abdulraheem</marquee>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
